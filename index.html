<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hexagonal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="github">
      <a href="http://github.com/amory-peng">
        <img src="./images/github-mark.png" />
      </a>
    </div>
    <div id="game">
      <div id="pre-game">
        <h1>DODGE.</h1>
        <div> < > to move.</div>
        <div>Space to start.</div>
      </div>
      <canvas id="canvas" height="500" width="500"></canvas>
      <div id="post-game">
        <h1>GAME OVER.</h1>
        <div>Space to restart.</div>
        <div id="scores">
          <div>Score: <span id="score"></span></div>
          <div>Top Score: <span id="top-score"></span></div>
        </div>

      </div>
    </div>




    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
